    <script>
        function actualizar() {
            if (window.XMLHttpRequest) {
                // code for IE7+, Firefox, Chrome, Opera, Safari
                xmlhttp = new XMLHttpRequest();
            } else {
                // code for IE6, IE5
                xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
            }
            xmlhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    if (this.responseText == "FAIL") {
                        obtener();
                        document.getElementById("message").innerHTML = "Intentalo de nuevo";
                        document.getElementById("message").className = "text-center text-warning";
                        return false;
                    }
                    if (this.responseText == "ERROR") {
                        obtener();
                        document.getElementById("message").innerHTML = "Ocurrio un problema";
                        document.getElementById("message").className = "text-center text-danger";
                        return false;
                    }
                    if (this.responseText == "PASS") {
                        obtener();
                        document.getElementById("message").innerHTML = "Guardado correctamente";
                        document.getElementById("message").className = "text-center text-success";
                        return true;
                    }
                }
            };
            document.getElementById("message").innerHTML = "enviando...";
            document.getElementById("message").className = "text-center text-primary";
            var costo = document.getElementById("costo").value;
            var tiempo = document.getElementById("tiempo").value;
            var estado = document.getElementById("estado").checked;
            var mensaje = document.getElementById("mensaje").value;
            mensaje = mensaje.slice(0, document.getElementById("mensaje").maxLength);
            mensaje = mensaje.replace(/[^A-Za-z0-9\!\#\+\-\*\/\?\$\%\(\)\=\.\& ]/g, '');
            if (mensaje == "") {
                mensaje = "Powered by 2BRobots IoT network.";
            }
            if (costo < 1) {
                costo = 1;
            }
            if (tiempo < 1) {
                tiempo = 1;
            }
            if (costo > 65535) {
                costo = 65535;
            }
            if (tiempo > 65535) {
                tiempo = 65535;
            }
            var str = "cost=" + costo + "&time=" + tiempo + "&state=" + estado + "&message=" + mensaje + "&token=" + token;
            xmlhttp.open("POST", "api/setData.php", true);
            xmlhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
            xmlhttp.send(str);
        }

        function obtener() {
            if (window.XMLHttpRequest) {
                // code for IE7+, Firefox, Chrome, Opera, Safari
                xmlhttp = new XMLHttpRequest();
            } else {
                // code for IE6, IE5
                xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
            }
            xmlhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    if (this.responseText != "FAIL" && this.responseText != "ERROR") {
                        var data = this.responseText.split(',');
                        document.getElementById("last").innerHTML = data[0];
                        document.getElementById("mensaje").value = data[1];
                        document.getElementById("costo").value = data[2];
                        document.getElementById("tiempo").value = data[3];
                        if (data[4] == 1) {
                            document.getElementById("estado").checked = true;
                        } else {
                            document.getElementById("estado").checked = false;
                        }
                        return true;
                    } else {
                        return false;
                    }
                }
            };
            var str = "token=" + token;
            xmlhttp.open("POST", "api/getData.php", true);
            xmlhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
            xmlhttp.send(str);
        }
