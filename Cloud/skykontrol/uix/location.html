    <style>
        /* Set the size of the div element that contains the map */
        
        #map {
            height: 450px;

    <script>
        var lat = 0;
        var lng = 0;
        var rad = 0;

        function initMap() {
            var device = {
                lat: Number(lat),
                lng: Number(lng)
            };
            var map = new google.maps.Map(
                document.getElementById('map'), {
                    zoom: 18,
                    center: device,
                    mapTypeControl: false,
                    streetViewControl: false
                });
            var marker = new google.maps.Marker({
                position: device,
                map: map,
                icon: 'images/device.ico'
            });
            var circle = new google.maps.Circle({
                center: marker.getPosition(),
                radius: Number(rad),
                strokeColor: "#6B2E6E",
                fillOpacity: 0.30,
                fillColor: "#FF00FF",
                tag: "SkyKontrol IoT Controller",
                map: map
            });
        }

        function customize() {
            if (customer == "2BRobots") {

        }
    </script>
