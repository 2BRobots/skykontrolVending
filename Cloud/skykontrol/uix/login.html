    <script>
        function ingresar() {
            if (window.XMLHttpRequest) {
                // code for IE7+, Firefox, Chrome, Opera, Safari
                xmlhttp = new XMLHttpRequest();
            } else {
                // code for IE6, IE5
                xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
            }
            xmlhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    if (this.responseText == "FAIL") {
                        document.getElementById("message").innerHTML = "Datos incorrectos.";
                        return false;
                    }
                    if (this.responseText == "ERROR") {
                        alert('Ha ocurrido un error en el sistema.');
                        return false;
                    }
                    if (this.responseText == "DENI") {
                        document.getElementById("message").innerHTML = "Dispositivo suspendido.";
                        return false;
                    }
                    if (this.responseText == "PASS") {
                        window.location.replace("main");
                        return true;
                    }
                }
            };
            var id = document.getElementById("idf").value;
            var psw = document.getElementById("pswf").value;
            var str = "id=" + id + "&psw=" + psw;
            xmlhttp.open("POST", "api/access.php", true);
            xmlhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
            xmlhttp.send(str);
        }
    </script>
